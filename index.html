<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help your succeed. <br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
               <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="M. Abdullah">
                    </div>
                       <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+92 344451165">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="abdullah483@gmail.com">
                    </div>
                       <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Product Demo">
                    </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit"> SEND</button>
               </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>abdullah483@gmail.com</td>
                    </tr>
                     <tr>
                        <td>Phone</td>
                        <td>+92 344451165</td>
                    </tr>
                     <tr>
                        <td>Adress</td>
                        <td>#212, Ground Floor, 7th cross <br>
                            Same layout, Some Road Koromangla <br>
                            Bengaluru 560012 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
